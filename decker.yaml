resource-pack: exe:tudo
lang: de

reveal:
  width: 1280
  height: 720
  checkOverflow: false
  center: true

explain:
  recWidth: 1920
  recHeight: 1080
  camWidth: 1280
  camHeight: 720
  useGreenScreen: true
  greenScreenBackground: 'data/background.jpg'

whisper:
  lang: de

whiteboard:
  autotoggle: true

math:
  scale: 1.0
  macros:
    R: '{\mathbb{R}}'
    eps: '{\varepsilon}'
    laplace: '{\Delta}'
    grad: '{\nabla}'
    T: '^{\mathsf{T}}'
    abs: ['\left\vert #1 \right\vert', 1]
    norm: ['\left\Vert #1 \right\Vert', 1]
    vec: ['{\mathbf{#1}}', 1]
    mat: ['{\mathbf{#1}}', 1]
    set: ['{\mathcal{#1}}', 1]
    func: ['\mathrm{#1}', 1]
    matrix: ['\begin{pmatrix} #1 \end{pmatrix}', 1]
    vector: ['\begin{pmatrix} #1 \end{pmatrix}', 1]
    of: ['{\left( #1 \right)}', 1]
    pt: ['\boldsymbol{#1}', 1]

